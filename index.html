<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="nextmovetext"><b>Enter Move (PGN):</b></div>
  <input type="text" id="nextmove" />
  <button type="button" id="backmove">Move Back</button>
  <svg id="board"></svg>

  
  <div id="sankeyContainer"><svg id="sankey"></svg></div>
  <svg id="chart"></svg>
  <div id="settings">
    <b>Filter Games (who won : lowest rating):</b>
    <select id="winners" name="winners" style="z-index: 9999;">
      <option value="0">Either</option>
      <option value="1">White</option>
      <option value="-1">Black</option>
      <option value="2">Draw</option>
    </select>
    <input id="minrating" type="number" />
    <button type="button" id="filter">Filter Data</button>
  </div>

  <!-- scripts (other) -->
  <script src="./scripts/d3/d3.v4.js"></script>
  <script src="./scripts/d3/d3.scale.chromatic.js"></script>
  <script src="./scripts/d3/d3.topojson.js"></script>
  <script src="./scripts/d3/d3.queue.js"></script>
  <script src="./scripts/d3/d3.sankey.js"></script>
  <script src="./scripts/chess.js"></script>

  <!-- scripts (mine) -->
  <script src="./scripts/board.js"></script>
  <script src="./scripts/sankey.js"></script>
  <script src="./scripts/chart.js"></script>
</body>

</html>
